<div class="modal-header">
    <h3 class="modal-title text-center">{{title}}</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-xs-push-1 col-xs-10">
            <form name="addUser">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" ng-model="user.userName" placeholder="请输入用户名,用于登录,英文字母">
                </div>
                <div class="form-group">
                    <label>昵称</label>
                    <input type="text" class="form-control" ng-model="user.nickName" placeholder="友好名称,用于显示">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" ng-model="user.password" placeholder="用户密码">
                </div>
                <div class="form-group">
                    <label>重复密码</label>
                    <input type="password" class="form-control" ng-model="user.repassword" placeholder="重复密码">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" class="form-control" ng-model="user.email" placeholder="邮箱">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="registered()">确认</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
