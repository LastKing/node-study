<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/beyond.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form>
                <p> 登陆</p>

                <div class="from-group">
                    <label for="userName"> 用户名 </label>
                    <input type="text" id="userName" name="userName"/>
                </div>
                <div class="from-group">
                    <label for="password"> 密码 </label>
                    <input type="text" id="password" name="password"/>
                </div>
                <input type="button" id="login" value="确定" class="btn btn-default"/>
            </form>
        </div>
    </div>
</div>

<script src="assets/js/jquery-2.0.3.min.js"></script>
<script src="assets/js/skins.js"></script>
<script src="assets/js/beyond.js"></script>
<script src="assets/js/toastr/toastr.js"></script>

<script>
    $('#login').on('click', function () {
        var userName = $('#userName').val();
        var password = $('#password').val();
        $.post('/users/login.do', {userName: userName, password: password}, function (data) {
            if (data.result == 0) {
                Notify('登陆成功', 'top-right', '5000', 'success', 'fa-bolt', true);
                setTimeout(function () {
                    window.location.href = "manager.html";
                }, 1000);
            } else {
                alert(data.reason);
            }
        }, 'json');
    });
</script>

</body>
</html>
