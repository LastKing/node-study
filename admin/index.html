<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TooNew 论坛后台登陆</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/beyond.css"/>

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="assets/css/animate.min.css" rel="stylesheet"/>
</head>

<body>

<div class="login-container animated fadeInDown">
    <div class="loginbox bg-white">
        <div class="loginbox-title">登陆</div>
        <div class="loginbox-textbox">
            <input type="text" class="form-control" id="userName" name="userName" placeholder="账户名">
        </div>
        <div class="loginbox-textbox">
            <input type="text" class="form-control" id="password" name="password" placeholder="密码">
        </div>
        <div class="loginbox-forgot">
            <a href="#">忘记密码?</a>
        </div>
        <div class="loginbox-submit">
            <input type="button" class="btn btn-primary btn-block" id="login" value="Login">
        </div>
    </div>
</div>


<script src="assets/js/jquery-2.0.3.min.js"></script>
<script src="assets/js/skins.js"></script>
<script src="assets/js/beyond.js"></script>
<script src="assets/js/toastr/toastr.js"></script>

<script>
    $('#login').on('click', function () {
        var userName = $('#userName').val();
        var password = $('#password').val();
        $.post('/auth/login.do', {userName: userName, password: password}, function (data) {
            if (data.result == 0) {
                Notify('登陆成功', 'top-right', '5000', 'success', 'fa-bolt', true);
                setTimeout(function () {
                    window.location.href = "manager.html";
                }, 1000);
            } else {
                alert(data.reason);
            }
        }, 'json');
    });
</script>

</body>
</html>
